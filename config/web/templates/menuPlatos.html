<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu De Platos</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles/estilosHome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            {%  include './shared/menu.html' %}
        </header>
        <br><br><br>
        <main>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-3">
                    {% for plato in platos %}
                        <div class="col">
                            <div class="card h-100 shadow">
                                <img src={{plato.foto}} alt="img-fluid w-100">
                                <h4>
                                    {{plato.nombre}}
                                    <br>
                                    {{plato.precio}}
                                </h4>
                                <button class="btn btn-primary w-25" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{plato.id}}">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <div class="collapse" id="collapseExample{{plato.id}}">
                                    <div class="card card-body">
                                        <form action="{% url 'editarplato' id=plato.id %}" method="POST">
                                            {{formulario}}
                                            {% csrf_token %}
                                            <button class="btn btn-primary" type="submit">Editar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="../static/js/wow.min.js"></script>
        <script>new WOW().init();</script>
    </body>
</html>
